

<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center header-transparent">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

    <div class="logo me-auto">
      <h1><a href="#">MakeUp</a></h1>
    </div>

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
        <li><a class="nav-link scrollto" routerLink="/show">Sneak Peek</a></li>
        <li><a class="nav-link scrollto" (click)="OnClick()">Catalogue</a></li>

      <i class="bi bi-list mobile-nav-toggle"></i>
      </ul>
    </nav>

    <a routerLink="/login" class="book-a-table-btn ">LogIn</a>

  </div>
</header>
<section id="hero">
  <div class="hero-container">
    <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

      <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

      <div class="carousel-inner" role="listbox">

        <!-- Slide 1 -->
        <div class="carousel-item active" style="background-image: url(assets/images/fond.jpg);">
          <div class="carousel-container">
            <div class="carousel-content">
              <h2 class="animate__animated animate__fadeInDown"><span>Better</span> Makeup</h2>
              <p class="animate__animated animate__fadeInUp">Our new lineup of soothing cremes and makeup for facial skin will make the difference.Take action today and look better!!</p>
              <div>
                <a  class="btn-menu animate__animated animate__fadeInUp scrollto " (click)="OnClick()">Catalogue</a>
                <a routerLink="/login" class="btn-book animate__animated animate__fadeInUp scrollto">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
      </a>

      <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
      </a>

    </div>
  </div>

</section>
