<app-navbar></app-navbar>
<div class="container" style="padding: 5px">
  <h3>Update Product</h3><br><br>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">


    <div class="form-group row">
      <div class="col-sm-10">
        Product Name: <br>
        <input type="text" class="form-control" id="nom" id="nom" name="nom" [(ngModel)]="produit.nom" >
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        Quantity: <br>
        <input type="number" class="form-control" id="quantite" name="quantite" [(ngModel)]="produit.quantite">
      </div>
    </div><br>
      <div class="form-group row">
      <div class="col-sm-10">
        Price: <br>
        <input type="text" class="form-control"  id="prix" name="prix" [(ngModel)]="produit.prix" >
      </div>

    <div class="form-group col-sm-12 btn">
      <button type="submit" class="btn btn-success btn-block" id="btn"> update</button>
    </div>
      </div>
    </div>
  </form>

</div>
