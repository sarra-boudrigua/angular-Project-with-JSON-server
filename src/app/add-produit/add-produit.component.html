<app-navbar></app-navbar>
  <div class="container" style="align-content: center;justify-content: center" >

          <div class="col-lg-6">

            <form #f="ngForm" (ngSubmit)="Add(f)">
              <div class="card-details">
                <h1 class="title"> Add Product</h1>
                <div class="row">
                  <!-- Name input -->

                    <div class="form-group">
                      <div class="form-outline mb-4">
                    <input type="text" id="id" class="form-control" aria-describedby="basic-addon1" type="text" name="id"  #id="ngModel" ngModel required />
                    <label class="form-label" for="id">ID</label>
                  </div>
                  <div class="alert alert-danger" *ngIf="id.errors?.['required']&& id.touched">
                    ce champ est obligatoire
                  </div>
                    <div class="form-group">
                    <div class="form-outline mb-4">
                      <input type="text" id="nom" class="form-control" aria-describedby="basic-addon1" type="text" name="nom"  ngModel #nom="ngModel" required />
                      <label class="form-label" for="nom">Product Name</label>
                    </div>
                    </div>
                  <div class="alert alert-danger" *ngIf="nom.errors?.['required']&& nom.touched">
                    ce champ est obligatoire
                  </div>
                    <div class="form-group">
                      <div class="form-outline mb-4">
                        <input type="text" id="prix" class="form-control" aria-describedby="basic-addon1" type="text" name="prix"  ngModel #prix="ngModel" required />
                        <label class="form-label" for="prix">Price</label>
                      </div>
                    </div>
                  <div class="alert alert-danger" *ngIf="prix.errors?.['required']&& prix.touched">
                    ce champ est obligatoire
                  </div>

                    <div class="form-group">
                      <div class="form-outline mb-4">
                        <input type="text" id="quantite" class="form-control" aria-describedby="basic-addon1" type="text" name="quantite"  ngModel #quantite="ngModel" required />
                        <label class="form-label" for="quantite">Quantity</label>
                      </div>
                    </div>
                  <div class="alert alert-danger" *ngIf="quantite.errors?.['required']&& quantite.touched">
                    ce champ est obligatoire
                  </div>

                  <div class="form-group col-sm-12">
                    <button type="submit" class="btn btn-success btn-block"> Add</button>
                  </div>
                </div>
              </div>
              </div>
            </form>
          </div>
        </div>
